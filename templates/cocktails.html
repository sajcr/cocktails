{% extends "layout.html" %}


{% block script %}

<script>
async function addRecipie(number) {
  
  let response = await fetch('/drink?id=' + number);
  let drink = await response.json();
  document.getElementById("drinkname").innerHTML = drink["name"];   
  document.getElementById("glass").innerHTML = drink["glass"]; 
  ingredients = ""
  for (let i = 0; i < drink["ingredients"].length; i++) {
    ingredients = ingredients + ((drink["measures"][i] + " " + drink["ingredients"][i].trim() + "<br>").replace("  ", " ").replace("null ", "").replace("None ", ""))
    }
  document.getElementById("ingredients").innerHTML = ingredients; 

  document.getElementById("instructions").innerHTML = drink["instructions"]; 
  }

</script>

<script>
function filter() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("cocktails");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("div")[0];
    txtValue = a.textContent || a.innerText;
    console.log(txtValue)
    if (li[i].style.display = "none") {
    } else {
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
    }
  }
}
</script>


<script>

function refreshCocktails() {
  var index = document.getElementById("myRange").value

    // Declare variables
  var input, ul, li, a, i, txtValue;
  ul = document.getElementById("cocktails");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("div")[0];
    missing = a.attributes.missing.textContent
    
    if (missing == 0){
      console.log(li[i])
      li[i].style.display = "";
      li[i].style.fontWeight = "400";
    } else if (missing <= index) {
      li[i].style.display = "";
      li[i].style.fontWeight = "300";
    } else {
      li[i].style.display = "none";
    }

  }
  filter()
}


</script>

{% endblock %}



{% block left %}

  <div id="selector" class="slidecontainer">



    <span>Missing ingredients:</span>
    <span id="f"></span>
    <br>
    <input type="range" min="0" max="9" value="0" class="slider" id="myRange" onclick="refreshCocktails()">
  </div>
  <div class="search">
    <input id="myInput" type="text" onkeyup="filter()" placeholder="Search">
  </div>
  
  <ul class="overflow-auto"  id="cocktails">
  
  {% for cocktail in cocktails %}
      <li>
        <div missing="{{cocktail.number_missing}}" onclick="addRecipie('{{cocktail.id}}')">{{cocktail.name}}<br></div>
      </li>
  {% endfor %}
  
  </ul>
<script>var slider = document.getElementById("myRange");
var output = document.getElementById("f");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  output.innerHTML = this.value;
} 
</script>


<script>
// update cocktail list on load
  window.onload = refreshCocktails()
</script>
{% endblock %}



{% block right %}

<div id="drink">

  <h1 id="drinkname"></h1>
  
  <p id="glass"><p>
   
  <p id="ingredients"><p>
    
  <p id="instructions"></p>

</div>
 
{% endblock %}
