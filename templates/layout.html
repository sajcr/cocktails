<!DOCTYPE html>

<html lang="en-gb">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block script %}
    {% endblock %}

  </head>

  <body>
    <div class="container vh-100">
      <div id="menu" class="row" style="height:6%">
        <div class="col-5 text-end">
          <a class="nav-link active navigation fs-4 " href="/">Cocktails</a> 
          </div>
        <div class="col-2">
        </div>
        <div class="col-5 text-start">
          <a class="nav-link active navigation fs-4 " href="/cabinet">Cabinet</a> 
          </div>
        </div>      
        
      <div class="row" style="height:80%">
      
        <div class="col-sm-5" id="left">
              {% block left %}
              {% endblock %}

          </div>

        <div class="col-sm-7" id="right recipies">
          <div class="container-fluid  text-center overflow-auto" style="height: 800px">
            {% block right %}
            {% endblock %}
            </div>
          </div>
        </div>      
        
      <div class="row" style="height:2%">
        <footer class="footer mt-auto py-3">
          <div class="text-center text-muted" style="font-size: 10px">
            Data provided by <a href="https://www.thecocktaildb.com/" class="text-reset">TheCocktailDB</a>
          </div>
        </footer>
      </div>    
    <div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </body>
  


</html>
