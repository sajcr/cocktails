<!DOCTYPE html>

<html lang="en-gb">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block script %}
    {% endblock %}

  </head>

  <body>
    <div class="container">
      <div id="menu" class="row">
        <div class="col text-center">
        
          <a class="nav-link active navigation btn btn-outline-light" href="/">Cocktails</a> 
          </div>
        <div class="col text-center">
          <a class="nav-link active navigation btn btn-outline-light" href="/cabinet">Cabinet</a> 
          </div>
        </div>      
      <div class="row">
        <div class="col-sm-4" id="left">
          <div class="container overflow-auto" style="height: 800px">

            {% block left %}
            {% endblock %}
            </div>
          </div>

        <div class="col-sm-8" id="right">
          <div class="container-fluid  text-center overflow-auto" style="height: 800px">

            {% block right %}
            {% endblock %}

            </div>
          </div>
        </div>      
      <div class="row"
        <footer class="footer mt-auto py-3 bg-light">
        <div class="text-center text-muted">
          Data provided by <a href="https://www.thecocktaildb.com/">TheCocktailDB</a>
          </div>
        </footer>
      </div>    
    <div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </body>
  


</html>
